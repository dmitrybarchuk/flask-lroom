{% extends 'base.html' %}
{% block content %}
    <h1>Админка :)</h1>
    <table class="table table-responsive table-striped">
        <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>slug</th>
        </tr>
        {% for page in pages %}
            <tr>
                <td>{{ page.id }}</td>
                <td>
                <a href="{{ url_for('page_edit', page_id=page.id) }}">{{ page }}</a>
                </td>
                <td>{{ page.slug }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('page_edit', page_id='create') }}" class="btn btn-primary">Создать новую страницу</a>
{% endblock %}
